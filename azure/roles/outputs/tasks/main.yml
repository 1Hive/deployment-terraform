- name: Generating variables file
  tasks:
    - debug:
        var: groups
    - debug: 
        var: hostvars
    - template:
        src: hosts.j2
        dest: "/home/{{ ansible_user }}/{{ NETWORK_NAME }}/hosts"

- name: Fetch variables file from moc
  tasks:
    - fetch:
        src: "/home/{{ ansible_user }}/{{ NETWORK_NAME }}/hosts" 
        dest: "outputs/{{ NETWORK_NAME }}/hosts"
        flat: yes
